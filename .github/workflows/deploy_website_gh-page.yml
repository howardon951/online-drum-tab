name: Deploy Static Website to GitHub Pages

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      GH_ENVIRONMENT:
        required: true
        type: string

env:
  WEBSITE_DIR: ./odtab-website
  NODE_ENV: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn install
        working-directory: ${{ env.WEBSITE_DIR }}

      - name: Build
        run: yarn build
        working-directory: ${{ env.WEBSITE_DIR }}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ${{ env.WEBSITE_DIR }}/out
          clean: true
